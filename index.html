<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="menuArea">
        <div class="alignment">
            <div class="navigation">
                <div class="logo">
                    <div class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </div>
                    <div class="logo_in">
                        <h1>facebook</h1>
                    </div>                      
                </div>
                <div class="formLog">
                    <form class="login_form">
                    <div class="email">
                        <div class="font">Email or Phone</div>
                        <input type="text" name="" required>
                    </div>
                    <div class="password">
                        <div class="font">Password</div>
                        <input type="password" name="" required>
                      </div>
                      <button class="login_btn">Login</button>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="formVideo">
            <video src="video.mp4" width="100%" height="100%" autoplay muted loop></video>
        </div>
        <div class="formCon">
            <form class="sign_up" action="">
                <h2 class="first_title">Sign Up</h2>
                <p class="first_sub_title" id="sub_tile">&nbsp;&nbsp;&nbsp;It's quick and easy</p>
                <hr>
    
                <div class="input">
                    <input type="text" placeholder="First Name" class="first_name" id="all" required>
                    <input type="text" placeholder="Sure Name" class="sure_name" id="all" required>
                    <br>
                    <input type="text" placeholder="Mobile number or email adderess" id="all1" required>
                    <br>
                    <input type="password" placeholder="New password" id="all1" required>
                    <br>
                </div>
    
                <p class="sub_title_2" id="sub_title">Date of Birth</p>
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
                <select name="" id="">
                    <option value="">Jan</option>
                    <option value="">Feb</option>
                    <option value="">Mar</option>
                    <option value="">Apr</option>
                    <option value="">May</option>
                    <option value="">Jun</option>
                    <option value="">Jul</option>
                    <option value="">Aug</option>
                    <option value="">Sep</option>
                    <option value="">Oct</option>
                    <option value="">Nov</option>
                    <option value="">Dec</option>
                </select>
                <select name="" id="">
                    <option value="">2024</option>
                    <option value="">2023</option>
                    <option value="">2022</option>
                    <option value="">2021</option>
                    <option value="">2020</option>
                    <option value="">2019</option>
                    <option value="">2018</option>
                    <option value="">2017</option>
                    <option value="">2016</option>
                    <option value="">2015</option>
                    <option value="">2014</option>
                    <option value="">2013</option>
                </select>
                <br>
    
                <p class="sub_title_3" id="sub_titel">&nbsp;&nbsp;&nbsp;Gender</p>
                <div class="female" id="all_gender">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </div>
                <div class="male" id="all_gender">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                </div>
                <div class="other" id="all_gender">
                    <label for="other">Custom</label>
                    <input type="radio" name="gender" id="other">
                </div>
                <br>
    
                <p class="sub_title_4">
                    By clicking Sign Up, you agree to our <a href="#">Terms, Data Policy</a> and <a href="#">Cookie</a> Policy. You may receive SMS notifications form us and can opt out at any time.  
                </p>
                <input type="submit" value="Sign Up" class="submit">
            </form>
        </div>
    </div>
        
</body>
</html>
